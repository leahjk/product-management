<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poducts</title>
</head>
<body>
    <h1>Products</h1> 
    <table>
       <tr>
           <th>Name</th>&nbsp;
           <th>SKU</th>&nbsp;
           <th>Description</th>
           <th>Quantity</th>
           <th>Price</th>
           <th>Created At</th>
       </tr> 
       {%for product in products%}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.sku}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.created_at}}</td>
        </tr>
         {%endfor%}
    </table>
</body>
</html>
